<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4); /* เปลี่ยนสีพื้นหลังเป็น linear-gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.8); /* เพิ่มความโปร่งใสให้กับพื้นหลัง */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* เพิ่มเงาให้กับข้อความ */
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #fc5185; /* เปลี่ยนสีปุ่ม Calculate BMI */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff6f61; /* เปลี่ยนสีปุ่มเมื่อ hover */
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* เพิ่มเงาให้กับข้อความ */
        }

        /* เพิ่มสไตล์เมื่อ input ถูก valid */
        input[type="number"]:valid {
            border-color: green;
        }

        /* แสดงผลลัพธ์หลังจากป้อนข้อมูล */
        input[type="number"]:valid ~ input[type="submit"] {
            display: none;
        }

        input[type="number"]:valid ~ #result::after {
            content: 'BMI: ' attr(data-bmi);
        }

        /* เพิ่มสไตล์ให้กับลิงค์ */
        a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        /* เพิ่มสไตล์เมื่อ hover ที่ลิงค์ */
        a:hover {
            color: #fc5185; /* เปลี่ยนสีลิงค์เมื่อ hover */
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>BMI Calculator</h1>

        <form id="bmiForm">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter your height in centimeters" required><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight in kilograms" required data-bmi=""><br>

            <input type="submit" value="Calculate BMI">
        </form>

        <div id="result">
            <!-- ผลลัพธ์จะแสดงที่นี่ -->
        </div>

        <!-- เพิ่มไอคอนหรือภาพพื้นหลัง -->
        <p style="text-align: center;"><a href="https://www.youtube.com/watch?v=2SPFb8u0zG8">เพลงแนะนำ</a></p>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);
            var bmi = (weight / ((height/100) * (height/100))).toFixed(2);
            document.getElementById('weight').setAttribute('data-bmi', bmi);
            document.getElementById('result').innerHTML = 'BMI: ' + bmi;
        });
    </script>

</body>
</html>
