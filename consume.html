<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsumeData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="app">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputPassword2" class="sr-only">จังหวัด</label>
                            <input type="text" class="form-control" id="province" placeholder="จังหวัด" v-model="province_input">
                    </div>
                    <button class="btn btn-primary mb-2" @click="clicksearchProvince">ค้นหาอำเภอ</button>
                    <ul>
                        <li v-for=" dist in distric_lt">{{dist}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            data() {
                return {
                    msg: "ComsumeData",
                    province_input: "",
                    province: [],
                    distric_lt : [],
                };
            },
            methods :{
                clicksearchProvince(){
                    var dustric = this.province[this.province_input];
                    this.distric_lt = Object.keys(dustric)
                    console.log(dustric)
                    
                }
            },
            mounted() {
                axios({
                    method: "get",
                    url: "https://numvarn.github.io/adv-web-pro/data/thaiprovince.json"
                }).then((respone) => (this.province = respone.data))

            }
        }).mount('#app')
    </script>
</body>

</html>
